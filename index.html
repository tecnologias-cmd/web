<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portada - Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container img {
            width: 100px;
            height: auto;
        }
        h1, h2, h3 {
            margin: 10px 0;
        }
        h1 {
            font-size: 2.5em;
            color: purple;
        }
        h2, h3 {
            font-size: 1.5em;
            color: black;
        }
        hr {
            width: 80%;
            margin: 20px auto;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: purple;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: darkpurple;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images.png" alt="Logo de la Universidad Politécnica de Pachuca">
        <h1>Universidad Politécnica de Pachuca</h1>
        <hr>
        <h2>Froylán Arenas Olivares</h2>
        <h3>Tecnologías Web</h3>
        <h3>Tobis</h3>
        <h3>Mi página web</h3>
        <a href="sas.html">Entrar al menú</a>
    </div>
</body>
</html>
